<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>

  <body class="bg-neutral-1000 text-neutral-50 px-4">
    <header class="flex justify-between py-3">
      <div class="flex gap-5 items-center">
        <a href="./index.html">
          <img src="../../public/images/arrow-left.svg" alt="back" />
        </a>
        <h1 class="text-base font-bold">Edit Profile</h1>
      </div>
      <a href="./index.html">
        <button
          type="button"
          class="bg-neutral-50 p-small-1 rounded-button-small font-inter font-bold hover:cursor-pointer text-sm hover:bg-neutral-200 text-neutral-1000 w-fit"
        >
          Save
        </button>
      </a>
    </header>
    <main>
      <div class="my-3">
        <section class="relative">
          <img
            class="w-full h-40 object-cover md:h-80"
            src="../../public/images/header-image.png"
            alt="profile-header"
          />
          <div
            class="flex gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 transform"
          >
            <div class="p-1 rounded-full bg-shadow">
              <img
                src="../../public/images/add-a-photo-outline.svg"
                alt="add photo"
              />
            </div>
            <div class="p-1 rounded-full bg-shadow">
              <img src="../../public/images/cross.svg" alt="close" />
            </div>
          </div>
        </section>
        <section class="relative">
          <img
            src="../../public/images/profile-avatar.svg"
            alt="profile-avatar"
            class="w-20 h-20 absolute -top-16 left-[10px] border-4 border-neutral-1000 rounded-full"
          />
          <div class="p-6 absolute -top-16 left-[10px]">
            <div class="rounded-full bg-shadow">
              <img
                class="p-1"
                src="../../public/images/add-a-photo-outline.svg"
                alt="add image"
              />
            </div>
          </div>
        </section>
      </div>
      <section class="pt-3 flex flex-col gap-5">
        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Name</span>
          </legend>
          <input
            class="w-full text-[15px] text-neutral-50 bg-transparent outline-none"
            placeholder="Name"
            value="aarushe reddy"
          />
        </fieldset>
        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Bio</span>
          </legend>
          <textarea
            class="w-full text-[15px] text-neutral-50 bg-transparent outline-none resize-none"
            placeholder="Bio"
          >
Digital Goodies Team - Web & Mobile UI/UX development; Graphics; Illustrations</textarea
          >
        </fieldset>
        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Location</span>
          </legend>
          <input
            class="w-full text-[15px] text-neutral-50 bg-transparent outline-none"
            placeholder="Location"
          />
        </fieldset>
        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Website</span>
          </legend>
          <input
            class="w-full text-[15px] text-neutral-50 bg-transparent outline-none"
            placeholder="Website"
          />
        </fieldset>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
