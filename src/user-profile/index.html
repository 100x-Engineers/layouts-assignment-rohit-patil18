<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-neutral-1000 text-neutral-50">
    <header class="border-b border-neutral-700">
      <img
        class="w-full h-[150px] md:h-[300px] object-cover"
        src="../../public/images/header-image.png"
        alt="profile-header"
      />
      <section class="relative">
        <img
          src="../../public/images/profile-avatar.svg"
          alt="Profile Avatar"
          class="w-[68px] h-[68px] shrink-0 border-4 rounded-full border-neutral-1000 absolute -top-8 left-5"
        />
        <button
          type="button"
          class="border border-button-stroke rounded-[30px] px-5 py-2 font-medium text-base absolute top-2 right-[14px]"
        >
          Edit Profile
        </button>
        <div class="pt-10 pr-4 pb-3 pl-5 flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <h1 class="text-xl font-bold">aarushe reddy</h1>
            <p class="text-[15px] text-neutral-500">@aarushe_reddy</p>
          </div>
          <p>
            Digital Goodies Team - Web & Mobile UI/UX development; Graphics;
            Illustrations
          </p>
          <div class="flex gap-5">
            <div class="flex gap-1 items-center">
              <img src="../../public/images/link-icon.svg" alt="link" />
              <a
                href="https://www.pixsellz.io/"
                target="_blank"
                class="text-base text-twitter-blue-default"
                >pixsellz.io</a
              >
            </div>
            <div class="flex gap-1 items-center">
              <img src="../../public/images/calendar-icon.svg" alt="calendar" />
              <p class="text-base text-neutral-500">Joined September 2018</p>
            </div>
          </div>

          <div class="flex gap-5">
            <p class="font-medium">
              217 <span class="text-neutral-500">Following</span>
            </p>
            <p class="font-medium">
              118 <span class="text-neutral-500">Followers</span>
            </p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
