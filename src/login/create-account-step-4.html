<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Step 4</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="h-screen bg-neutral-1000 text-neutral-50 flex flex-col px-[15px] pb-5 gap-3"
  >
    <header class="py-3 flex gap-5">
      <a href="./index.html">
        <img src="../../public/images/cross.svg" alt="cross" />
      </a>
      <p class="font-bold text-[15px]">Step 4 of 4</p>
    </header>
    <main class="h-full flex flex-col gap-10">
      <section class="flex flex-col gap-2">
        <h1 class="font-bold text-2xl">You&apos;ll need a password</h1>
        <p class="text-neutral-500 text-sm">
          Make sure it&apos;s 8 characters or more
        </p>
      </section>
      <fieldset
        class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default w-full pt-2 px-3 pb-4"
      >
        <legend
          class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
        >
          <span class="px-1">Password</span>
        </legend>
        <div class="w-full flex items-center">
          <input
            class="w-full text-neutral-50 bg-transparent outline-none text-xl"
            placeholder="Password"
            type="password"
          />
          <img src="../../public/images/eye.svg" alt="show password" />
        </div>
      </fieldset>
    </main>
    <footer>
      <a href="./create-account-step-3.html">
        <button
          type="button"
          class="bg-neutral-50 w-full p-medium-1 rounded-button-medium font-inter font-bold text-base hover:cursor-pointer hover:bg-neutral-200 text-neutral-1000 shadow-button"
        >
          Next
        </button>
      </a>
    </footer>
  </body>
</html>
