<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Step 2</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="h-screen bg-neutral-1000 text-neutral-50 flex flex-col px-[15px] pb-5 gap-3"
  >
    <header class="py-3 flex gap-5">
      <a href="./index.html">
        <img src="../../public/images/cross.svg" alt="cross" />
      </a>
      <p class="font-bold text-[15px]">Step 2 of 4</p>
    </header>
    <main class="h-full flex flex-col gap-5">
      <h1 class="font-bold text-2xl">Create your account</h1>
      <section class="flex flex-col gap-8">
        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default w-full pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Name</span>
          </legend>
          <div class="w-full flex items-center">
            <input
              class="w-full text-neutral-50 bg-transparent outline-none text-xl"
              type="text"
              placeholder="Name"
              value="Rohit Patil"
            />
            <img src="../../public/images/tick-circle.svg" alt="correct" />
          </div>
        </fieldset>

        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default w-full pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Email</span>
          </legend>
          <div class="w-full flex items-center">
            <input
              class="w-full text-neutral-50 bg-transparent outline-none text-xl"
              placeholder="Email"
              type="email"
              value="roh21patil@gmail.com"
            />
            <img src="../../public/images/tick-circle.svg" alt="correct" />
          </div>
        </fieldset>

        <fieldset
          class="rounded group border border-solid border-neutral-500 focus-within:border-twitter-blue-default w-full pt-2 px-3 pb-4"
        >
          <legend
            class="text-xs font-medium text-neutral-500 group-focus-within:text-twitter-blue-default"
          >
            <span class="px-1">Date of birth</span>
          </legend>
          <div class="w-full flex items-center">
            <input
              class="w-full text-neutral-50 bg-transparent outline-none text-xl"
              placeholder="Date of birth"
              type="text"
              value="21 December 2000"
            />
            <img src="../../public/images/tick-circle.svg" alt="correct" />
          </div>
        </fieldset>
      </section>
    </main>
    <footer>
      <a href="./create-account-step-3.html">
        <button
          type="button"
          class="bg-twitter-blue-default w-full p-medium-2 rounded-button-medium font-inter font-bold text-base hover:cursor-pointer hover:bg-twitter-blue-hover text-neutral-50"
        >
          Sign up
        </button>
      </a>
    </footer>
  </body>
</html>
